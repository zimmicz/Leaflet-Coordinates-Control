<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Coordinates Control</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="../Control.Coordinates.css" />
</head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="../Control.Coordinates.js"></script>
	<script>

	  var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm].join(', ')});

		var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(52.265, 10.524), 14);

		var c = new L.Control.Coordinates({
			position: 'bottomright',
			latitudeText: 'lat.',
			longitudeText: 'lon.',
			promptText: 'Press Ctrl+C to copy coordinates',
			precision: 4,
			startVisible: false
		});
		c.addTo(map);
		map.on('click', function(e) {
			    c.toggleView(e.latlng);
		});

	</script>
</body>
</html>
